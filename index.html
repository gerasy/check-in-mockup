<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Check-in</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow-x: hidden;
    }

    .app {
      width: 100%;
      min-height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .green-header {
      background: linear-gradient(135deg, #00a86b 0%, #007f5f 100%);
      height: 200px;
      position: relative;
      flex-shrink: 0;
    }

    .icon-close {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 40px;
      height: 40px;
      z-index: 15;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .icon-close svg {
      width: 20px;
      height: 20px;
      stroke: #333;
    }

    .icon-share {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      z-index: 15;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .icon-share svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }

    .white-content {
      background: #fff;
      flex: 1;
      border-radius: 24px 24px 0 0;
      margin-top: -30px;
      position: relative;
      padding: 80px 24px 40px;
    }

    .photo-container {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .photo-ring {
      width: 160px;
      height: 160px;
      position: relative;
    }

    .rotating-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
      animation: rotate 36s linear infinite;
      transform-origin: center;
    }

    .static-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .photo-wrapper {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      top: 10px;
      left: 10px;
      background: #ccc;
      cursor: pointer;
      border: 4px solid #007f5f;
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .user-info {
      text-align: center;
      margin-bottom: 8px;
    }

    .user-name {
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .user-name span {
      cursor: text;
    }

    .checkin-time {
      color: #00a86b;
      font-size: 15px;
      font-weight: 500;
      margin-top: 4px;
    }

    .details-section {
      margin-top: 40px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-left {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #888;
      font-size: 16px;
    }

    .detail-icon {
      width: 24px;
      height: 24px;
      opacity: 0.5;
    }

    .detail-value {
      font-size: 16px;
      color: #666;
      font-weight: 400;
      text-align: right;
      cursor: text;
    }

    [contenteditable]:focus {
      outline: none;
      background: rgba(0, 168, 107, 0.05);
      border-radius: 4px;
    }

    .image-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="green-header">
      <div class="icon-close">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      <div class="icon-share">
        <svg viewBox="0 0 24 24">
          <circle cx="18" cy="5" r="3"/>
          <circle cx="6" cy="12" r="3"/>
          <circle cx="18" cy="19" r="3"/>
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" stroke="#333" stroke-width="2"/>
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" stroke="#333" stroke-width="2"/>
        </svg>
      </div>
    </div>

    <div class="white-content">
      <div class="photo-container">
        <div class="photo-ring">
          <svg class="rotating-ring" viewBox="0 0 160 160">
            <circle cx="80" cy="80" r="76" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="0 8" stroke-linecap="round"/>
          </svg>
          <svg class="static-ring" viewBox="0 0 160 160">
            <circle cx="80" cy="80" r="76" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="20 20" stroke-linecap="round"/>
          </svg>
          <div class="photo-wrapper" id="photoWrapper">
            <img id="profileImage" src="https://picsum.photos/150" alt="Profile" />
          </div>
        </div>
      </div>
      <input type="file" id="uploadImage" class="image-input" accept="image/*" />

      <div class="user-info">
        <div class="user-name"><span id="name" contenteditable="true" spellcheck="false">John Doe</span> · <span id="userId" contenteditable="true" spellcheck="false">264019394</span></div>
        <div class="checkin-time">Check-in: <span id="checkinDateTime">Dec 28, 15:01</span> · <span id="timer">0:00</span></div>
      </div>

      <div class="details-section">
        <div class="detail-row">
          <div class="detail-left">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span>Venue</span>
          </div>
          <div class="detail-value" id="venue" contenteditable="true" spellcheck="false">Stadtbad Tiergarten</div>
        </div>

        <div class="detail-row">
          <div class="detail-left">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"/>
            </svg>
            <span>Activity</span>
          </div>
          <div class="detail-value" id="activity" contenteditable="true" spellcheck="false">Schwimmen</div>
        </div>

        <div class="detail-row">
          <div class="detail-left">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"/>
            </svg>
            <span>Category</span>
          </div>
          <div class="detail-value" id="category" contenteditable="true" spellcheck="false">Swimming</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get("name") || "John Doe",
        activity: params.get("activity") || "Schwimmen",
        venue: params.get("venue") || "Stadtbad Tiergarten",
        category: params.get("category") || "Swimming",
        userId: params.get("userId") || "264019394"
      };
    }

    window.addEventListener('load', () => {
      const { name, activity, venue, category, userId } = getUrlParams();

      document.getElementById("name").textContent = name;
      document.getElementById("userId").textContent = userId;
      document.getElementById("activity").textContent = activity;
      document.getElementById("venue").textContent = venue;
      document.getElementById("category").textContent = category;

      const now = new Date();
      const options = { month: 'short', day: 'numeric' };
      const formattedDate = `${now.toLocaleDateString('en-US', options)}, ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
      document.getElementById("checkinDateTime").textContent = formattedDate;

      let seconds = 0;
      setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        document.getElementById("timer").textContent = `${mins}:${String(secs).padStart(2, '0')}`;
      }, 1000);

      const upload = document.getElementById("uploadImage");
      const profile = document.getElementById("profileImage");
      const photoWrapper = document.getElementById("photoWrapper");

      upload.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          profile.src = URL.createObjectURL(file);
        }
      });

      photoWrapper.addEventListener("click", () => {
        upload.click();
      });
    });
  </script>
</body>
</html>
