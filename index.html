<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Check-in</title>

  <!-- PWA + iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .app {
      width: 400px;
      height: 800px;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .checkin-header {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .circle-wrapper {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      height: 170px;
      z-index: 10;
    }

    .rotating-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 170px;
      height: 170px;
      z-index: 1;
      animation: rotate 36s linear infinite;
      transform-origin: center;
      pointer-events: none;
    }

    .static-border {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    .photo-wrapper {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      top: 10px;
      left: 10px;
      background: #ccc;
      z-index: 3;
    }

    .photo-wrapper img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      object-position: center;
    }

    .icon-check {
      position: absolute;
      bottom: 7px;
      right: 20px;
      width: 32px;
      height: 32px;
      z-index: 12;
      background: white;
      border-radius: 50%;
      padding: 2px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    .card {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      background: #007f5f;
      color: white;
      width: 280px;
      height: 350px;
      border-radius: 12px;
      text-align: center;
      z-index: 5;
      padding-top: 100px;
      padding-left: 20px;
      padding-right: 20px;
      box-sizing: border-box;
    }

    .check-success {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      white-space: pre-line;
      cursor: text;
    }

    .details {
      margin-top: 16px;
      display: grid;
      gap: 10px;
    }

    .detail {
      display: grid;
      gap: 4px;
      font-size: 14px;
      text-align: center;
    }

    .detail-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      opacity: 0.7;
    }

    .detail-value {
      font-size: 16px;
      font-weight: 600;
      cursor: text;
    }

    .image-input {
      display: none;
    }

    .checkin-label {
      position: absolute;
      bottom: 30px;
      left: 15px;
      font-size: 12px;
      font-weight: normal;
    }

    .checkin-time {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-weight: bold;
      font-size: 13px;
    }

    .timer {
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 13px;
    }

    .icon-close {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 24px;
      height: 24px;
      z-index: 15;
      cursor: pointer;
    }

    .icon-share {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 32px;
      z-index: 15;
      cursor: pointer;
    }

    .photo-wrapper {
      cursor: pointer;
    }

    .bottom-image {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: auto;
      z-index: 100;
      pointer-events: none;
      object-fit: cover;
      transform: translateY(0) scale(1);
      transform-origin: bottom left;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app" id="appRoot">

    <div class="checkin-header">Check in</div>

    <div class="circle-wrapper">
      <svg class="rotating-ring" width="170" height="170">
        <circle cx="85" cy="85" r="83" fill="none" stroke="rgba(255, 255, 255, 0.9)" stroke-width="3" stroke-dasharray="0 7" stroke-linecap="round"/>
      </svg>
      <svg class="static-border" width="170" height="170">
        <circle cx="85" cy="85" r="83" fill="none" stroke="rgba(255, 255, 255, 0.9)" stroke-width="3" stroke-dasharray="21 21" stroke-linecap="round"/>
      </svg>
      <div class="photo-wrapper" id="photoWrapper">
        <img id="profileImage" src="https://picsum.photos/150" alt="Profile" />
      </div>
      <input type="file" id="uploadImage" class="image-input" accept="image/*" />
      <img src="check.png" alt="Checked" class="icon-check" />
    </div>

    <div class="card">
      <img src="close_icon.png" alt="Close" class="icon-close" />
      <img src="share.png" alt="Share" class="icon-share" />

      <div class="check-success">Check-in successful</div>
      <div id="name" class="name" contenteditable="true" spellcheck="false">Name Placeholder</div>
      <div class="details">
        <div class="detail">
          <div class="detail-label">Venue</div>
          <div class="detail-value" id="venue" contenteditable="true" spellcheck="false">Venue</div>
        </div>
        <div class="detail">
          <div class="detail-label">Activity</div>
          <div class="detail-value" id="activity" contenteditable="true" spellcheck="false">Activity</div>
        </div>
        <div class="detail">
          <div class="detail-label">Category</div>
          <div class="detail-value" id="category" contenteditable="true" spellcheck="false">Category</div>
        </div>
      </div>
      <div class="checkin-label">Checked-in at</div>
      <div class="checkin-time"><span id="checkinTime">--</span></div>
      <div class="timer" id="timer">⏱ 0:00:00</div>
    </div>

    <img src="bottom.png" alt="Bottom Decoration" class="bottom-image" />
  </div>

  <script src="https://cdn.counter.dev/script.js" data-id="058c84d8-d0f6-45e4-a845-757f13b1d01f" data-utcoffset="2"></script>
  <script>
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get("name") || "John Doe",
        activity: params.get("activity") || "Schwimmen",
        venue: params.get("venue") || "Stadtbad Tiergarten",
        category: params.get("category") || "Swimming"
      };
    }

    function getFixedOffset() {
      const el = document.createElement('div');
      el.style.cssText = 'position:fixed; top:0; left:0;';
      document.body.appendChild(el);
      const rect = el.getBoundingClientRect();
      document.body.removeChild(el);
      return { x: rect.left, y: rect.top };
    }

    function adjustBottomImage() {
      const img = document.querySelector('.bottom-image');
      if (!img || !window.visualViewport) return;

      const { x, y } = getFixedOffset();
      const vv = window.visualViewport;
      const scale = vv.scale || 1;
      const translateX = vv.offsetLeft - x;
      const translateY = vv.offsetTop + vv.height - window.innerHeight - y;

      img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${1 / scale})`;
    }

    window.addEventListener('load', () => {
      const { name, activity, venue, category } = getUrlParams();

      const nameParts = name.trim().split(" ");
      const formattedName = nameParts.length > 1
        ? `${nameParts[0]}\n${nameParts.slice(1).join(" ")}`
        : name;
      document.getElementById("name").textContent = formattedName;
      document.getElementById("activity").textContent = activity;
      document.getElementById("venue").textContent = venue;
      document.getElementById("category").textContent = category;

      const now = new Date();
      const options = { month: 'short', day: 'numeric' };
      const formattedDate = `${now.toLocaleDateString('en-US', options)}, ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
      document.getElementById("checkinTime").textContent = formattedDate;

      let seconds = 0;
      setInterval(() => {
        seconds++;
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        document.getElementById("timer").textContent = `⏱ ${hrs}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      }, 1000);

      const upload = document.getElementById("uploadImage");
      const profile = document.getElementById("profileImage");
      const photoWrapper = document.getElementById("photoWrapper");

      upload.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          profile.src = URL.createObjectURL(file);
        }
      });

      photoWrapper.addEventListener("click", () => {
        upload.click();
      });

      document.getElementById("name").addEventListener("blur", (e) => {
        const text = e.target.textContent.trim();
        const parts = text.split(" ");
        e.target.textContent = parts.length > 1 ? `${parts[0]}\n${parts.slice(1).join(" ")}` : text;
      });

      adjustBottomImage();
    });

    window.visualViewport?.addEventListener('scroll', adjustBottomImage);
    window.visualViewport?.addEventListener('resize', adjustBottomImage);
    window.addEventListener('resize', adjustBottomImage);
    window.addEventListener('scroll', adjustBottomImage);
  </script>
</body>
</html>
