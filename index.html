<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Check-in</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow-x: hidden;
    }

    .app {
      width: 100%;
      min-height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .green-header {
      background: linear-gradient(135deg, #00a86b 0%, #007f5f 100%);
      height: 200px;
      position: relative;
      flex-shrink: 0;
    }

    .icon-close {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 40px;
      height: 40px;
      z-index: 15;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .icon-close svg {
      width: 20px;
      height: 20px;
      stroke: #333;
    }

    .icon-share {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      z-index: 15;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .icon-share svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }

    .white-content {
      background: #fff;
      flex: 1;
      border-radius: 24px 24px 0 0;
      margin-top: -30px;
      position: relative;
      padding: 80px 24px 40px;
    }

    .photo-container {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .photo-ring {
      width: 160px;
      height: 160px;
      position: relative;
    }

    .rotating-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
      animation: rotate 36s linear infinite;
      transform-origin: center;
    }

    .static-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .photo-wrapper {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      top: 10px;
      left: 10px;
      background: #ccc;
      cursor: pointer;
      border: 4px solid #007f5f;
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .user-info {
      text-align: center;
      margin-bottom: 8px;
    }

    .user-name {
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .user-name span {
      cursor: text;
    }

    .checkin-time {
      color: #00a86b;
      font-size: 15px;
      font-weight: 500;
      margin-top: 4px;
    }

    .details-section {
      margin-top: 40px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-left {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #888;
      font-size: 16px;
    }

    .detail-icon {
      width: 24px;
      height: 24px;
      opacity: 0.5;
    }

    .detail-value {
      font-size: 16px;
      color: #666;
      font-weight: 400;
      text-align: right;
      cursor: text;
    }

    [contenteditable]:focus {
      outline: none;
      background: rgba(0, 168, 107, 0.05);
      border-radius: 4px;
    }

    .image-input {
      display: none;
    }

    /* QR Scanner Modal */
    .qr-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .qr-modal.active {
      display: flex;
    }

    .qr-modal-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .qr-modal-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .qr-close-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-close-btn svg {
      width: 20px;
      height: 20px;
      stroke: #fff;
    }

    #qr-reader {
      width: 300px;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
    }

    .qr-instructions {
      color: rgba(255,255,255,0.8);
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      padding: 0 24px;
    }

    .qr-status {
      color: #00a86b;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
    }

    .qr-status.error {
      color: #ff6b6b;
    }

    .qr-status.loading {
      color: #ffd93d;
    }
  </style>
</head>
<body>
  <!-- QR Scanner Modal -->
  <div class="qr-modal" id="qrModal">
    <div class="qr-modal-header">
      <span class="qr-modal-title">Scan Venue QR Code</span>
      <button class="qr-close-btn" id="qrCloseBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div id="qr-reader"></div>
    <p class="qr-instructions">Point your camera at an Urban Sports Club venue QR code</p>
    <p class="qr-status" id="qrStatus"></p>
  </div>

  <div class="app">
    <div class="green-header">
      <div class="icon-close">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      <div class="icon-share">
        <svg viewBox="0 0 24 24">
          <circle cx="18" cy="5" r="3"/>
          <circle cx="6" cy="12" r="3"/>
          <circle cx="18" cy="19" r="3"/>
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" stroke="#333" stroke-width="2"/>
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" stroke="#333" stroke-width="2"/>
        </svg>
      </div>
    </div>

    <div class="white-content">
      <div class="photo-container">
        <div class="photo-ring">
          <svg class="rotating-ring" viewBox="0 0 160 160">
            <circle cx="80" cy="80" r="76" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="0 8" stroke-linecap="round"/>
          </svg>
          <svg class="static-ring" viewBox="0 0 160 160">
            <circle cx="80" cy="80" r="76" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="20 20" stroke-linecap="round"/>
          </svg>
          <div class="photo-wrapper" id="photoWrapper">
            <img id="profileImage" src="https://picsum.photos/150" alt="Profile" />
          </div>
        </div>
      </div>
      <input type="file" id="uploadImage" class="image-input" accept="image/*" />

      <div class="user-info">
        <div class="user-name"><span id="name" contenteditable="true" spellcheck="false">John Doe</span> · <span id="userId" contenteditable="true" spellcheck="false">264019394</span></div>
        <div class="checkin-time">Check-in: <span id="checkinDateTime">Dec 28, 15:01</span> · <span id="timer">0:00</span></div>
      </div>

      <div class="details-section">
        <div class="detail-row">
          <div class="detail-left">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span>Venue</span>
          </div>
          <div class="detail-value" id="venue" contenteditable="true" spellcheck="false">Stadtbad Tiergarten</div>
        </div>

        <div class="detail-row">
          <div class="detail-left">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7"/>
            </svg>
            <span>Activity</span>
          </div>
          <div class="detail-value" id="activity" contenteditable="true" spellcheck="false">Schwimmen</div>
        </div>

        <div class="detail-row">
          <div class="detail-left">
            <svg class="detail-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"/>
            </svg>
            <span>Category</span>
          </div>
          <div class="detail-value" id="category" contenteditable="true" spellcheck="false">Swimming</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get("name") || "John Doe",
        activity: params.get("activity") || "Schwimmen",
        venue: params.get("venue") || "Stadtbad Tiergarten",
        category: params.get("category") || "Swimming",
        userId: params.get("userId") || "264019394"
      };
    }

    // Parse venue info from fetched HTML (adapted from user's grab_info function)
    function parseVenueInfo(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const clean = (s) => (s || "").trim().replace(/\s+/g, " ");

      // 1) Prefer "Freies Training" first item (most robust for Activity + Category)
      const freeTrainingContainer =
        doc.querySelector('section#results .container[data-service-type-id="1"]') ||
        doc.querySelector('.container[data-service-type-id="1"]');

      const firstSnippet = freeTrainingContainer?.querySelector(".smm-class-snippet");
      const dataLayerRaw =
        firstSnippet?.querySelector("[data-datalayer]")?.getAttribute("data-datalayer") || "";

      // data-datalayer is HTML-escaped and not valid JSON (missing commas), so we regex it.
      const decoded = dataLayerRaw
        .replace(/&quot;/g, '"')
        .replace(/&amp;/g, "&");

      const pick = (re) => {
        const m = decoded.match(re);
        return m ? clean(m[1]) : null;
      };

      const venueFromDl = pick(/"venue":\{[\s\S]*?"name":"([^"]+)"/);
      const activityFromDl = pick(/"class":\{[\s\S]*?"name":"([^"]+)"/);
      const categoryFromDl = pick(/"class":\{[\s\S]*?"category":"([^"]+)"/);

      // 2) Fallbacks from the static page header (venue + discipline)
      const venueFallback =
        clean(doc.querySelector("main h1")?.textContent) ||
        doc.querySelector('meta[property="og:title"]')?.content?.split("|")?.[0]?.trim() ||
        null;

      const activityFallback = clean(doc.querySelector(".disciplines")?.textContent) || null;

      return {
        venue: venueFromDl || venueFallback,
        activity: activityFromDl || activityFallback,
        category: categoryFromDl || null,
      };
    }

    // Fetch venue page via CORS proxy
    async function fetchVenueInfo(url) {
      // Using codetabs as CORS proxy
      const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;

      const response = await fetch(proxyUrl);
      if (!response.ok) {
        throw new Error(`Failed to fetch: ${response.status}`);
      }

      const html = await response.text();
      return parseVenueInfo(html);
    }

    // German names for random generation
    const germanFirstNames = {
      male: ['Max', 'Paul', 'Leon', 'Felix', 'Lukas', 'Tim', 'Jan', 'Niklas', 'Tom', 'Ben'],
      female: ['Emma', 'Mia', 'Hannah', 'Sofia', 'Anna', 'Lea', 'Lena', 'Marie', 'Laura', 'Lisa']
    };
    const germanSurnames = ['Müller', 'Schmidt', 'Schneider', 'Fischer', 'Weber', 'Meyer', 'Wagner', 'Becker', 'Hoffmann', 'Koch'];

    function getRandomName(gender) {
      const firstNames = germanFirstNames[gender] || germanFirstNames.male;
      const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
      const surname = germanSurnames[Math.floor(Math.random() * germanSurnames.length)];
      return `${firstName} ${surname}`;
    }

    // Lazy load face-api library and models
    let faceApiLoaded = false;
    async function loadFaceApi() {
      if (faceApiLoaded) return true;
      try {
        // Dynamically load the face-api.js script
        await new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js';
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });

        // Load the models
        const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model';
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
          faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL)
        ]);
        faceApiLoaded = true;
        console.log('Face-api and models loaded');
        return true;
      } catch (err) {
        console.error('Failed to load face-api:', err);
        return false;
      }
    }

    // Detect gender from image
    async function detectGender(imgElement) {
      try {
        const detection = await faceapi
          .detectSingleFace(imgElement, new faceapi.TinyFaceDetectorOptions())
          .withAgeAndGender();

        if (detection) {
          console.log('Detected:', detection.gender, 'confidence:', detection.genderProbability);
          return detection.gender; // 'male' or 'female'
        }
      } catch (err) {
        console.error('Gender detection failed:', err);
      }
      return null;
    }

    // Run face detection on double-tap of share button
    async function runFaceDetection() {
      if (!userUploadedImage) {
        console.log('No user-uploaded image, skipping face detection');
        return;
      }

      const nameEl = document.getElementById('name');
      const originalName = nameEl.textContent;
      nameEl.textContent = 'Calculating Name';

      const loaded = await loadFaceApi();
      if (!loaded) {
        nameEl.textContent = originalName;
        return;
      }

      const profile = document.getElementById('profileImage');
      const gender = await detectGender(profile);

      if (gender) {
        const randomName = getRandomName(gender);
        nameEl.textContent = randomName;
        console.log(`Detected ${gender}, set name to ${randomName}`);
      } else {
        nameEl.textContent = originalName;
        console.log('No face detected');
      }
    }

    // QR Scanner state
    let html5QrCode = null;

    // Track if user uploaded a custom image
    let userUploadedImage = false;

    window.addEventListener('load', () => {
      const { name, activity, venue, category, userId } = getUrlParams();

      document.getElementById("name").textContent = name;
      document.getElementById("userId").textContent = userId;
      document.getElementById("activity").textContent = activity;
      document.getElementById("venue").textContent = venue;
      document.getElementById("category").textContent = category;

      const now = new Date();
      const options = { month: 'short', day: 'numeric' };
      const formattedDate = `${now.toLocaleDateString('en-US', options)}, ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
      document.getElementById("checkinDateTime").textContent = formattedDate;

      let seconds = 0;
      setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        document.getElementById("timer").textContent = `${mins}:${String(secs).padStart(2, '0')}`;
      }, 1000);

      const upload = document.getElementById("uploadImage");
      const profile = document.getElementById("profileImage");
      const photoWrapper = document.getElementById("photoWrapper");

      upload.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const objectUrl = URL.createObjectURL(file);
          profile.src = objectUrl;
          userUploadedImage = true;
        }
      });

      photoWrapper.addEventListener("click", () => {
        upload.click();
      });

      // Double-tap on share button to trigger face detection
      const shareBtn = document.querySelector('.icon-share');
      let lastTap = 0;
      shareBtn.addEventListener('click', (e) => {
        const now = Date.now();
        if (now - lastTap < 300) {
          // Double tap detected
          e.preventDefault();
          runFaceDetection();
        }
        lastTap = now;
      });

      // ===== QR Scanner Logic =====
      const closeBtn = document.querySelector('.icon-close');
      const qrModal = document.getElementById('qrModal');
      const qrCloseBtn = document.getElementById('qrCloseBtn');
      const qrStatus = document.getElementById('qrStatus');

      // Open QR scanner when clicking the close (X) button
      closeBtn.addEventListener('click', async () => {
        qrModal.classList.add('active');
        qrStatus.textContent = '';
        qrStatus.className = 'qr-status';

        try {
          html5QrCode = new Html5Qrcode("qr-reader");

          await html5QrCode.start(
            { facingMode: "environment" }, // Use back camera
            {
              fps: 10,
              qrbox: { width: 250, height: 250 }
            },
            async (decodedText) => {
              // QR code detected!
              console.log('QR Code found:', decodedText);

              // Check if it's an Urban Sports Club URL
              if (decodedText.includes('urbansportsclub.com')) {
                qrStatus.textContent = 'Found! Fetching venue info...';
                qrStatus.className = 'qr-status loading';

                try {
                  // Stop scanner
                  await html5QrCode.stop();
                  html5QrCode = null;

                  // Fetch venue info
                  const info = await fetchVenueInfo(decodedText);

                  // Fill in the fields
                  if (info.venue) {
                    document.getElementById('venue').textContent = info.venue;
                  }
                  if (info.activity) {
                    document.getElementById('activity').textContent = info.activity;
                  }
                  if (info.category) {
                    document.getElementById('category').textContent = info.category;
                  }

                  qrStatus.textContent = 'Success! Fields updated.';
                  qrStatus.className = 'qr-status';

                  // Close modal after short delay
                  setTimeout(() => {
                    qrModal.classList.remove('active');
                  }, 1500);

                } catch (err) {
                  console.error('Fetch error:', err);
                  qrStatus.textContent = 'Error fetching venue info. Try again.';
                  qrStatus.className = 'qr-status error';

                  // Restart scanner
                  startScanner();
                }
              } else {
                qrStatus.textContent = 'Not an Urban Sports Club QR code';
                qrStatus.className = 'qr-status error';
              }
            },
            (errorMessage) => {
              // Scan error (usually just means no QR found yet)
            }
          );
        } catch (err) {
          console.error('Camera error:', err);
          qrStatus.textContent = 'Camera access denied or not available';
          qrStatus.className = 'qr-status error';
        }
      });

      // Helper to restart scanner
      async function startScanner() {
        if (html5QrCode) {
          try {
            await html5QrCode.stop();
          } catch (e) {}
        }

        html5QrCode = new Html5Qrcode("qr-reader");
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          () => {},
          () => {}
        );
      }

      // Close QR scanner
      qrCloseBtn.addEventListener('click', async () => {
        if (html5QrCode) {
          try {
            await html5QrCode.stop();
            html5QrCode = null;
          } catch (e) {}
        }
        qrModal.classList.remove('active');
      });
    });
  </script>
</body>
</html>
